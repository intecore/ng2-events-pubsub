<div *ngIf="isLoading">Getting details...</div>

<div *ngIf="!isLoading">
  <dl class="dl-horizontal" *ngIf="fullDetail">
    <dt>ID</dt>
    <dd>{{fullDetail.id}}</dd>
    <dt>First Name</dt>
    <dd>{{fullDetail.firstName}}</dd>
    <dt>Last Name</dt>
    <dd>{{fullDetail.lastName}}</dd>
    <dt>Company</dt>
    <dd>{{fullDetail.company}}</dd>
    <dt>Age</dt>
    <dd>{{fullDetail.age}}</dd>
  </dl>
</div>
